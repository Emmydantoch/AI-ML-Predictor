<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
</head>
<body>
    <h2>Enter Hours Studied</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="hours" placeholder="e.g. 5.5" required>
        <button type="submit">Predict</button>
    </form>
    {% if result is not None %}
        <h3>Predicted Score: {{ result }}</h3>
    {% endif %}
</body>
</html>
