<!DOCTYPE html>
<html>
<head>
    <title>Score Predictor</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            text-align: center;
        }
        h1 {
            color: #f76b1c;
            margin-bottom: 24px;
        }
        label {
            font-size: 1.1em;
            color: #333;
        }
        input[type="number"] {
            padding: 8px;
            margin: 12px 0;
            border: 1px solid #f76b1c;
            border-radius: 8px;
            width: 80%;
            font-size: 1em;
        }
        button {
            background: #f76b1c;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #fda085;
        }
        .result {
            margin-top: 24px;
            font-size: 1.2em;
            color: #2d9c4b;
            font-weight: bold;
        }
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score Predictor</h1>
        <form method="post">
            {% csrf_token %}
            <label for="hours">Hours Studied:</label><br>
            <input type="number" step="any" name="hours" id="hours" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <div class="{% if result == 'Invalid input!' %}error{% else %}result{% endif %}">
                {% if result == 'Invalid input!' %}
                    {{ result }}
                {% else %}
                    Predicted Score: {{ result }}
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
